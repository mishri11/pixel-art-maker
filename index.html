<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <div class="container">
      <h1>Pixel Art Maker</h1>
    </div>
  </header>

  <section id="size-color-section">
    <div class="container">
      <h2>Choose Grid Size</h2>
      <form id="sizePicker">
          <label for="input_height">Grid Height:</label>
          <input type="number" id="input_height" name="height" min="1" max="50" value="10" required>
          <label for="input_width">Grid Width:</label>
          <input type="number" id="input_width" name="width" min="1" max="50" value="10" required>
          <input type="submit" id="grid-size-submit">
      </form>

      <h2>Choose A Color</h2>
      <input type="color" id="colorPicker">
    </div>
  </section>

  <section id="canvas-section">
    <div class="container">
      <h2>Design Canvas</h2>
      <table id="pixel_canvas"></table>
    </div>
  </section>

  <script src="designs.js"></script>
</body>
</html>
